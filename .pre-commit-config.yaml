repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        name: Check YAML syntax
        args: ['--unsafe']  # Allow custom Ansible tags
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', '{extends: relaxed, rules: {line-length: {max: 150}, truthy: disable}}']

  - repo: https://github.com/ansible/ansible-lint
    rev: v24.2.0
    hooks:
      - id: ansible-lint
        additional_dependencies:
          - ansible==9.1.0
          - ansible-core==2.16.3

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks

  # Local hooks for XAI-specific validation
  - repo: local
    hooks:
      - id: check-env-var-consistency
        name: Check environment variable consistency
        entry: scripts/check-env-consistency.sh
        language: script
        files: \.(yml|yaml|j2)$
        pass_filenames: false

default_language_version:
  python: python3.12

exclude: |
  (?x)^(
    \.git/|
    venv/|
    __pycache__/|
    roles/.*/files/.*
  )$
